<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Brew - Forgot Password</title>
</head>

<body>
    <div class="container">
        <form action="/forgot-password" method="post" class="forms">
            <div class="login-logo">
                <i class="fa fa-key"></i>
            </div>

            <h2>Forgot Password</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="error-message">
                <i class="fa fa-exclamation-circle"></i>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <p style="text-align: center; color: #555; margin-bottom: 20px; font-size: 14px;">
                Enter your email address and we'll send you an OTP to reset your password.
            </p>

            <label for="email"><i class="fa fa-envelope"></i> Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your registered email" required autofocus>

            <button type="submit" class="login-btn">
                <i class="fa fa-paper-plane"></i> Send OTP
            </button>
        </form>

        <p class="signup-link"><a href="/login"><i class="fa fa-arrow-left"></i> Back to Login</a></p>
    </div>
</body>
<script>
    // Flash Messages Auto-Hide
    document.addEventListener('DOMContentLoaded', function () {
        const alerts = document.querySelectorAll('.error-message, .alert');
        alerts.forEach(function (alert) {
            setTimeout(function () {
                alert.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-20px)';
                setTimeout(function () {
                    alert.remove();
                }, 500);
            }, 4000);
        });
    });
</script>

</html>
