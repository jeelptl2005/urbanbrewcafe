<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Brew - Verify OTP</title>
</head>

<body>
    <div class="container">
        <form action="/verify-otp" method="post" class="forms">
            <div class="login-logo">
                <i class="fa fa-shield-halved"></i>
            </div>

            <h2>Verify OTP</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="error-message">
                <i class="fa fa-exclamation-circle"></i>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <p style="text-align: center; color: #555; margin-bottom: 20px; font-size: 14px;">
                We've sent a 6-digit OTP to your email. Please enter it below.
            </p>

            <label for="otp"><i class="fa fa-lock"></i> Enter OTP</label>
            <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required autofocus>

            <button type="submit" class="login-btn">
                <i class="fa fa-check"></i> Verify OTP
            </button>
        </form>

        <p class="signup-link"><a href="/forgot-password"><i class="fa fa-arrow-left"></i> Resend OTP</a></p>
    </div>
</body>
<script>
    // Flash Messages Auto-Hide
    document.addEventListener('DOMContentLoaded', function () {
        const alerts = document.querySelectorAll('.error-message, .alert');
        alerts.forEach(function (alert) {
            setTimeout(function () {
                alert.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-20px)';
                setTimeout(function () {
                    alert.remove();
                }, 500);
            }, 4000);
        });
    });

    // Auto-submit on 6 digits
    document.getElementById('otp').addEventListener('input', function(e) {
        if (e.target.value.length === 6) {
            // Optional: Auto-submit form
            // e.target.form.submit();
        }
    });
</script>

</html>
